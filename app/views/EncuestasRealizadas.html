<div ng-controller="SurveyController" style="padding-top:10px">
	<div class="page-header">
	  <h3 >{{ userData.rol == "administrador"? "Resultados de Encuestas" : "Mis Encuestas Respondidas" }} </h3>
	</div>
	<div class="table-responsive" style="overflow: scroll; height:90vh">
		<table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Número</th>
	        <th>Título</th>
	        <th>Acción</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="survey in doneSurveys">
	        <td>{{ survey.id_respuesta_alumno1 }}</td>
	        <td>{{ survey.nombre }}</td>
	        <td class="action"><a class="btn btn-primary" ng-click="viewDetails(survey)">Ver</a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</div>
